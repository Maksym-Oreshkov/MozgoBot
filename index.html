<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/logos/main-logo.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/logos/main-logo.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/logos/main-logo.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/logos/main-logo.png"
    />
    <meta property="og:title" content="Mozgobot" />
    <meta property="og:description" content="чат Mozgobot" />
    <meta property="og:url" content="https://mozgobot.ru" />
    <meta
      property="og:image"
      content="https://mozgobot.ru/static/logos/main-logo.png"
    />
    <meta property="og:site_name" content="Mozgobot" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="/static/style.css?v=1.1.8" />
    <title>Mozgobot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- (Опционально) Подключение библиотеки highlight.js для подсветки синтаксиса -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
  </head>
  <body>
    <div class="main-section">
      <div class="btn-chat-panel"></div>
      <div class="chat-session panel">
        <div class="margin-bottom-60px"></div>
        <div class="session" id="session">
          <div class="margin-bottom-20px"></div>
          <div class="btn-new-chat-panel">﹢ новый чат</div>
          <ul id="chatList"></ul>
          <div class="margin-bottom-60px"></div>
          <div class="btn-del-chat-panel">очистить историю сессий</div>
          <div class="app-theme">
            <button id="theme-toggle">
              <span id="theme-icon"></span>
            </button>
          </div>
        </div>
      </div>
      <div class="main-body">
        <div class="navbar margin-bottom-20px">
          <div class="logo-nav">
            <h1>MozgoBot</h1>
            <!--             <div class="logo"></div> -->
          </div>
        </div>
        <div id="chatContainer">
          <!-- Сюда будут добавляться сообщения -->
        </div>
        <div class="main-logo-cover"></div>
        <div class="request-panel welcome">
          <button id="micBtn" class="mic-btn request-btn"></button>
          <textarea
            id="userInput"
            class="request__input"
            rows="1"
            placeholder="Введите ваш запрос"
          ></textarea>
          <button id="sendMessageBtn" class="submit-btn request-btn"></button>
          <div class="welcome-container">
            <div class="welcome-message"></div>
          </div>
        </div>
        <h3 class="warning">
          MozgoBot может ошибаться, проверяйте актуальную информацию
        </h3>
      </div>
    </div>
    <script src="/static/config.js?v=0.0.5"></script>
    <script src="/static/script.js?v=1.1.17"></script>
  </body>
</html>
